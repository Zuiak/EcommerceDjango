{% extends 'base.html' %}
{% block title %}
    Blog - E-commerce Django solution
{% endblock %}
{% block content %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Blog</h1>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for  article in article.all %}
                    <a style="text-decoration: none; color: #1a1e21" href="{% url 'specific_post' article.id %}">
                        <div class="col">
                            <div class="card shadow-sm">
                                <img style="height: auto;" class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ article.image.url }}"></img>
                                <div class="card-body">
                                    <h2 class="card-title">{{ article.title }}</h2>
                                    <p class="card-date">{{ article.date }}</p>
                                    <p class="card-text">{{ article.get_summary }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
